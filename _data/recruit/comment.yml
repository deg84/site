study_meeting:
  image: /images/recruit/comment/yamagata.jpg
  name: エンジニア 山形 孝造
  title: 社内勉強会が活発で技術対する熱量が高い
  comment: 頻繁に機械学習勉強会やVue.js勉強会など、社内勉強会が活発に行われていて、技術に対する熱量が非常に高いと感じます。一緒に働いているだけでも刺激を受けるので、技術を伸ばすには持ってこいの場所だと思っています！
technology_and_value:
  image: /images/recruit/comment/tachibana.jpg
  name: エンジニア 橘 周世
  title: 技術が目的でも、ちゃんと価値を届けることを忘れない
  comment: 自社事業のチャットボット「<a href="https://www.my-ope.net/" target="_blank">My-ope office</a>」を担当しています。自然言語処理や機械学習などワクワクする技術を扱っているのですが、ただやみくもに新しい技術を選んでいるわけではなく、ちゃんとユーザーにとっての価値につながるものを選択しているので、ユーザーを大切にした作り方を実践出来ていると思います！
