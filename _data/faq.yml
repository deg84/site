- question: アプリは開発してもらえますか？
  answer: 可能ですが、基本的にはWebサービスのみ受け付けております。内容にもよりますので、ご相談ください。

- question: 最初に決めた仕様を、後から変更できますか？
  answer: はい、可能です。

- question: ソフトウェアの開発をお願いしたくても、専門用語が分からないのですが…。
  answer: 一般的な日本語の文章で仕様出しができますので、ご安心下さい。

- question: 開発実績にはどのようなものがありますか？
  answer: 飲食店検索サービスや採用系サービス、電子書籍出版プラットフォームサービス、ファッション系アプリ、機械学習を使ったレコメンドエンジンなどがございます。

- question: 社内に技術の分かる人間がいないのですが、大丈夫でしょうか？
  answer: 「どのようなものを作りたいのか」ということが明確になっていれば概ね大丈夫です。弊社からお客様にお願いすることは、主に、仕様出しと機能が出来上がった際のチェックです。仕様出しについては、もし専門用語が分らない場合でも、具体的な仕様のイメージをお伝えいただくことが重要です。機能のチェックについては、実際にブラウザなどを使って想定どおりに動くかどうかを確認していただく簡単な作業となります。

- question: 開発された機能のチェックはどのように行うのですか？
  answer: Pivotal Trackerというツールを使い、「現在、どの機能が開発済みなのか」、また、「今はどの機能を開発中なのか」、そして、「その後に開発する予定の機能はどれなのか」などを、お客様と弊社エンジニアで共有いたします。そちらで確認いただくことができます。

- question: エンジニアは常駐していただけますか？
  answer: 常駐は行っておりません。全てSlackなどを使ったクラウド上でのやりとりになります。エンジニアは基本的に営業時間内では常にPCの前におりますのでSlackなどでご連絡を頂いた際は迅速に応対可能です。

- question: 一度説明に来ていただけますか？
  answer: 申し訳ございませんがお客様には全てお越しいただくようお願いしております。

- question: 開発プロジェクトがスタートした後の打ち合わせ等は、どのように行われるのですか？
  answer: 基本的には週1回1時間～2時間ほど打ち合わせを行っております。弊社までお越しいただき、ミーティングをしております。もしくはSkypeなどのオンラインミーティングでも対応しております。

- question: 最終的に内省化したいと思っておりますが、エンジニアの採用は手伝っていただけますか？
  answer: 簡単なアドバイスは行っておりますが、面接代行や履歴書スクリーニングなど具体的な作業が発生する場合は承っておりません。エンジニアの採用が決まった際の、開発内容に関する引継ぎは行っております。

- question: 開発言語及びフレームワークは何ですか？
  answer: Ruby or Railsのみとなります。

- question: 開発環境はどうなりますか？
  answer: GitHub、Heroku、AWSのご準備をお願いします。

- question: 保守はやっていただけますか？
  answer: はい、承っております。システム停止時の対応やチャットでのお問い合わせ、サーバ運用、サーバ脆弱性対策などを行っております。追加開発が発生した場合は、実費で追加料金を頂戴しております。

- question: mofmof inc.のソフトウェア開発手法は、どうして新規事業に向いているのですか？
  answer: 開発したいものがあっても、細かい仕様は市場の動向やマーケティング後の結果によって変更していかなければならないことが往々にしてあります。従来のウォーターフォール型開発では、全ての仕様を完璧に確定させた状態でないと作れなかったのですが、それではいざ作ったものが市場にマッチしなかった場合、完成してしまっている分、方向転換が非常に難しくなります。場合によっては作ったものを一度捨てて、一から作り直さないといけない場合もあります。弊社の開発スタイルでは、最低限の機能で検証可能なプロダクトを、いち早く市場にリリースできる開発物の形にまで持っていきます。その中で市場の反応を見た結果、新しい追加機能や修正機能が必要となった場合には、その可能性を想定した作り方となっておりますため、必要最小限の追加開発コストだけで市場に合わせて再リリースができるのです。

- question: どのようなチーム体制なのですか
  answer: 開発担当のエンジニアとコードレビュー担当のエンジニアがチームとなって開発をサポートします。

- question: 自社（もしくは他開発会社）内のエンジニアと一緒に開発してほしいのですが可能ですか？
  answer: 基本的には可能ですが、スキルやチームとの相性を判断の上、別々チームでの開発を推奨する場合があります。

- question: PHPやJavaでの開発を依頼することは可能ですか？
  answer: 申し訳ございませんが、会社全体での開発効率を上げるために原則Rubyでの開発で統一しております。場合によって、最初からRubyで作り直した方が全体のコストが低くなるケースもありますので、一度ご相談ください。

- question: 仕様書は書いてもらえますか？
  answer: エンジニアのリソースを有効に提供したいと考えているため、詳細設計書など責任範囲を引くことだけが目的の仕様書は省略しております。仕様書の記述は、システム運用や開発のために必要なもののみに限定し、最低限に留めるようにしております。
