<!DOCTYPE html>
<html lang="ja">
  <head>
    <title>{{ page.title }} ｜ {{ site.name }}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{{ site.description }}">
    <meta property="og:title" content="{{ page.title }} ｜ {{ site.name }}" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="{{ page.image | prepend: site.url }}" />
    <meta property="og:site_name" content="{{ site.name }}" />
    <meta property="og:description" content="{{ site.description }}" />
    <!-- CSS -->
    <link rel="stylesheet" href="/css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/slick/slick.css">
    <link rel="stylesheet" type="text/css" href="/slick/slick-theme.css">
    <link rel="stylesheet" type="text/css" href="/css/simpleLightbox.min.css">
  </head>
  <body class="{{ page.body_class_name }}">
  <div class="wrapper">
{% include header.html %}
    {{ content }}
{% include footer.html %}
{% include spmenu.html %}
  </div>
    <!-- JavaScript -->
    <script src="http://maps.google.com/maps/api/js?key=AIzaSyC4uyAacIM5kK-qPRDw3tJfEBYtdbhAJgo"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
    <script type="text/javascript" src="https://rawgit.com/padolsey-archive/jquery.fn/master/cross-domain-ajax/jquery.xdomainajax.js"></script>
    <script src="/js/jquery.easy-rollover.js"></script>
    <script src="/js/script.js"></script>
    <!-- <script src="/js/feed.js"></script> -->
    <script src="/js/slick.min.js"></script>
    <script src="/js/simpleLightbox.min.js"></script>
  </body>
</html>
