{% assign content = site.data.recruit.comment[include.key] %}
<h2>メンバーからコメント</h2>
<div>
  <div class="commenter">
    <img src="{{ content.image }}" class="img-circle" />
    <p>{{ content.name }}</p>
  </div>
  <div class="well comment">
    <h3>{{ content.title }}</h3>
    <p>
      {{ content.comment }}
    </p>
  </div>
  <div class="clearfix" />
</div>
